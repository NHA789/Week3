<body>
    <div class="profile-card">
        <img src="https://i.pinimg.com/736x/8a/a9/40/8aa9408f6aba57ed53749c6ea279a953.jpg" alt="Profile Picture" class="profile-pic">
        <h2>Chihuahua,</h2>

        <div class="stats">
            <div>
                <p>Post</p>
                <p>17</p>
            </div>

                <p>Following</p>
                <p>159</p>
            </div>
            <div>
                <p>Followers</p>
